<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us - Call of Duty Random Class Generator</title>
    <!-- Include CSS File -->
    <link rel="stylesheet" href="style.css">
    <!-- Include Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <!-- Include Font Awesome (for icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <a href="index.html">
                <!-- Placeholder for Logo Image -->
                <img src="Images/logo.png" alt="Logo">
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                <!-- Add more navigation links as needed -->
                <li><a href="contact.html"><i class="fas fa-envelope"></i> Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="contact-main">
        <h1>Contact Us</h1>
        <p>We'd love to hear your feedback! Please fill out the form below:</p>
        <form id="contactForm" action="https://formspree.io/f/xvgoqgew" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="_replyto" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="6" required></textarea>
            </div>
            <button id="submitBtn" type="button" class="btn">Send Feedback</button>
        </form>
    </main>

    <!-- Footer (Optional) -->
    <footer>
        <div class="footer-left">
            <nav>
                <ul>
                    <li><a href="https://www.youtube.com/@Coolpirate_YT/featured" target="new"><i class="fa-brands fa-youtube"></i> Made by Coolpirate</a></li>
                </ul>
            </nav>
        </div>
        <div class="footer-right">
            <p>&copy; 2024 Call of Duty Random Class Generator</p>
        </div>
    </footer>

    <!-- Include JavaScript File -->
    <script src="contact_script.js"></script>
    
</body>
</html>
